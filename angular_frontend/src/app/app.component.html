


<div class="d-flex flex-row bd-highlight mb-3">
  <div class="p-2 bd-highlight w-60">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true" (click)="selectedPage = 'history'">History</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false" (click)="selectedPage = 'bookmark'">All Bookmarks ({{bookmarkListLength}})</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <app-history *ngIf="selectedPage == 'history'"></app-history>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <app-bookmark *ngIf="selectedPage == 'bookmark'"></app-bookmark>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column bd-highlight mb-3 w-50">


  <div class="p-2 bd-highlight"><app-searchbar></app-searchbar></div>
  <div class="p-2 bd-highlight"><app-videoview></app-videoview></div>
</div>
</div>
