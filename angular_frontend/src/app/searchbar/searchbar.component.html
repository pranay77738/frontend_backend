<div class="form-group">
  <label for="exampleInputVideo1">Enter Video URL</label>
  <input
    type="text"
    class="form-control"
    id="exampleInputVideo1"
    aria-describedby="youtubeURL"
    placeholder="Enter URL"
    [(ngModel)]="updatedURL"
    (change)="playVideo()"
  />
  <small id="URLHelp" class="form-text text-muted"
    >You can also Bookmark your video URL from here <img src="assets/bookmarks.svg" alt="" (click)="updateBookmark()"></small
  >
</div>
